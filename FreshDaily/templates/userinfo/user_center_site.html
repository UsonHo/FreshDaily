{% extends 'userinfo/base_center.html' %}
{% block js %}
    {% comment %}
    <script type="text/javascript">
        $(function () {
            $(':button').click(function () {
                $.ajax({
                   url: '/user/uinfo_site/',
                   type: 'POST',
                   dataType: 'JSON',
                   {#headers: {'X-CSRFtoken': $.cookie('csrftoken')},#}
                   data: $('#u_site').serialize(),
                   success: function (data) {
                       if(data.status){
                           alert('修改成功');
                           location.reload();
                       }
                   }
                });
            });
        });
    </script>
    {% endcomment %}
{% endblock %}
{% block user_body %}
    <div class="right_content clearfix">
            <h3 class="common_title2">收货地址</h3>
            <div class="site_con">
                <dl>
                    <dt>当前地址：</dt>
                    <dd>{{ detailAddr }} {{ addressee }} 收) {{ phone }}</dd>
                </dl>
            </div>
            <h3 class="common_title2">编辑地址</h3>
            <div class="site_con">
                <form id="u_site" action="/user/uinfo_site/" method="post">
                    {% csrf_token %}
                    <div class="form_group">
                        <label>收件人：</label>
                        <input type="text" name="addressee" value="{{ addressee }}">
                    </div>
                    <div class="form_group form_group2">
                        <label>详细地址：</label>
                        <textarea class="site_area" name="detailAddr">{{ detailAddr }}</textarea>
                    </div>
                    <div class="form_group">
                        <label>邮编：</label>
                        <input type="text" name="postal" value="{{ postal }}">
                    </div>
                    <div class="form_group">
                        <label>手机：</label>
                        <input type="text" name="phone" value="{{ phone }}">
                    </div>
{#                    <input type="button" value="提交" class="info_submit">#}
                    <input type="submit" value="提交" class="info_submit">
                </form>
            </div>
    </div>
{% endblock %}
